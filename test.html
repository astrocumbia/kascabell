<!DOCTYPE html>
<html>
    <head>
        <title>Amenizador</title>

        <link href="public/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="public/css/mystyle.css" rel="stylesheet" type="text/css">
        <script src="public/js/jquery.min.js"></script>
        <script src="public/js/simple-slider.js"></script>
        <link href="public/css/simple-slider.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <div class="content" style="color:white;">

                <div class="row" style="padding-bottom:10px;">
                  <div class="col-md-8  col-md-offset-2 text-center">
                    <img id="imgcover" src="store/imgs/default.jpg"  class="img-circle">
                  </div>
                </div>

                <div class="row" style="padding-bottom:10px;">
                  <div class="col-md-12 text-center">
                    El taxi - keneddi- Go Joe
                  </div>
                </div>

                <!-- CONTROLLERS -->
                <div class="row">
                  <div class="col-md-12 text-center">

                    <!-- STOP BUTTON -->
                    <button type="button" class="btn  btn-sm btn-round" onclick="stopBtn();">
                      <span class="glyphicon glyphicon-stop"></span>
                    </button>

                    <!-- BACKWARD BUTTON -->
                    <button type="button" class="btn btn-sm btn-round" onclick="backwardBtn();">
                      <span class="glyphicon glyphicon-fast-backward"></span>
                    </button>

                    <!-- PLAY BUTTON -->
                    <button type="button" class="btn btn-lg btn-round" onclick="playBtn();">
                      <span class="glyphicon glyphicon-play"></span>
                    </button>

                    <!-- PLAY PAUSE -->
                    <button type="button" class="btn btn-lg btn-round hidden" onclick="pauseBtn();">
                      <span class="glyphicon glyphicon-pause"></span>
                    </button>

                    <!-- FORWARD BUTTON -->
                    <button type="button" class="btn btn-sm btn-round" onclick="forwardBtn();">
                      <span class="glyphicon glyphicon-fast-forward"></span>
                    </button>

                    <button type="button" class="btn btn-sm btn-round" onclick="repeatBtn();">
                      <span class="glyphicon glyphicon-repeat"></span>
                    </button>

                  </div>
                </div>
                <!-- /CONTROLLERS -->

                <!-- VOLUME CONTROLLER -->
                <div class="row" style="padding-top:10px;">
                  <div class="col-md-1">
                    <span class="glyphicon glyphicon-volume-up"></span>
                  </div>
                  <div class="col-md-10 text-center">
                    <input id="sliderVol" type="range" min="0" max="150" step="10" />
                  </div>
                </div>

            </div>
        </div>

        <script>

           function stopBtn(){
             console.log("stop button");
           }

           function backwardBtn(){
             console.log("backward button");
           }

           function playBtn(){
             console.log("play button");
           }

           function pauseBtn(){
             console.log("pause button");
           }

           function forwardBtn(){
             console.log("forward button");
           }

           function repeatBtn(){
             console.log("repeat button")
           }


          $("#volumen").bind("slider:changed", function (event, data) {
            // The currently selected value of the slider
            //alert(data.value);
            value = Math.round( data.value*300 );
            console.log( "SOUND: " + value );

            $.get("/music/volume/"+value, function( data ){
              console.log("Ajuste..");
            });
            // The value as a ratio of the slider (between 0 and 1)
            //alert(data.ratio);
            console.log(data.ratio);
          });
        </script
    </body>
</html>
